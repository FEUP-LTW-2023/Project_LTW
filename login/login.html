<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset='utf-8'>
        <link href="login.css" rel="stylesheet">
    </head>
    <body>
        <div id = 'login'>
            <div class = 'title'>
                Login to your account   
            </div>
            <form id = 'login-form'>
                <input name = 'user-email' placeholder="username / e-mail" autocomplete="off">
                <input type = 'password' name = 'password' placeholder="password" autocomplete="off">
                <input type="submit" value = 'Login' autocomplete="off">
            </form>
        </div>
        <div id = 'signup'>
            <div class = 'title'>
                Create an account
            </div>
            <form id = 'signup-form'>
                <input name = 'user' placeholder="username" autocomplete="off">
                <input name = 'email' placeholder="e-mail" autocomplete="off">
                <input type = 'password' name = 'password' placeholder="password" autocomplete="off">
                <input type="submit" value = 'Sign Up'>
            </form>
        </div>
    </body>
</html>
