<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	rel="icon"
	type="image/png"
	sizes="32x32"
	href="./assets/coding.png"
  />
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="new_ticket.css">

	<title>QuickFix - Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="assets/logoo.png" alt="Logo">
			<span class="text">QUICKFIX</span>
		</a>
		
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-category' ></i>
					<span class="text">Ticket Central</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-file' ></i>
					<span class="text">My Tickets</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">FAQ</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				
			</form>
			<label></label>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            <div class="head-title">
              <div class="left">
                <h1>New ticket</h1>
              </div>
            </div>
            <div class="table-data">
              <div class="order">
                <div class="ticket-form">
                  <form>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Issue" />
          
                    <label for="department">Department</label>
                    <div class="department">
                      <label>
                        <input type="radio" id="it" name="department" value="IT" checked />
                        <span class="ml-2">IT Support</span>
                      </label>
                      <label>
                        <input type="radio" id="business" name="department" value="Business" />
                        <span class="ml-2">Human Resources</span>
                      </label>
                      <label>
                        <input type="radio" id="business" name="department" value="Business" />
                        <span class="ml-2">Finance</span>
                      </label>
                      <label>
                        <input type="radio" id="business" name="department" value="Business" />
                        <span class="ml-2">Marketing</span>
                      </label>
                      <label>
                        <input type="radio" id="business" name="department" value="Business" />
                        <span class="ml-2">Administration</span>
                      </label>
                    </div>
          
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Description of the ticket"></textarea>
          
                    <button type="submit">Submit Ticket</button>
                  </form>
                </div>
              </div>
            </div>
          </main>          
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="script.js"></script>
</body>
</html>
