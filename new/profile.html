<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	rel="icon"
	type="image/png"
	sizes="32x32"
	href="./assets/coding.png"
  />
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="profile.css">

	<title>QuickFix - Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="assets/logoo.png" alt="Logo">
			<span class="text">QUICKFIX</span>
		</a>
		
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-category' ></i>
					<span class="text">Ticket Central</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-file' ></i>
					<span class="text">Assigned Tickets</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">FAQ</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				
			</form>
			<label></label>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
		
			<div class="card">
				<div class="card-image">
					<img src="img/pic.jpg" alt="Profile image">
				</div>
				<p class="name">John Doe</p>
				<p>johndoe123</p>
				<p> johndoe@example.com</p>
				<p>Agent</p>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="script.js"></script>
</body>
</html>
