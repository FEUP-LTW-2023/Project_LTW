<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	rel="icon"
	type="image/png"
	sizes="32x32"
	href="./assets/coding.png"
  />
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="tickets_client.css">

	<title>QuickFix - Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="assets/logoo.png" alt="Logo">
			<span class="text">QUICKFIX</span>
		</a>
		
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-category' ></i>
					<span class="text">Ticket Central</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-file' ></i>
					<span class="text">My Tickets</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">FAQ</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				
			</form>
			<label></label>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>My Tickets</h1>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<table>
						<thead>
							<tr>
								<th>Ticket</th>
								<th>Date</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Password Reset</td>
								<td>01-10-2021</td>
								<td><span class="status completed">Closed</span></td>
							</tr>
							<tr>
								
								<td>Account Creation</td>
							
								<td>01-10-2021</td>
								<td><span class="status pending">Open</span></td>
							</tr>
							<tr>
								
								<td>Website Error</td>
								
								<td>01-10-2021</td>
								<td><span class="status process">Assigned</span></td>
							</tr>
							<tr>
								
								<td>Order Status</td>
								
								<td>01-10-2021</td>
								<td><span class="status pending">Open</span></td>
							</tr>
							<tr>
								
								<td>Data Access Issue</td>
								
								<td>01-10-2021</td>
								<td><span class="status completed">Closed</span></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
