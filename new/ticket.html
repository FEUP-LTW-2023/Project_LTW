<!DOCTYPE html>
<html>
<head>
  <title>Ticket Detail</title>
  <link rel="stylesheet" type="text/css" href="ticket.css">
</head>
<body>
  <header>
    <h1>Ticket Detail</h1>
  </header>

  <!-- Ticket List Page -->
<div class="ticket-list">
<!-- Filter options go here -->
<div class="filters">
  <label for="date-filter">Date:</label>
  <input type="date" id="date-filter">

  <label for="agent-filter">Assigned Agent:</label>
  <select id="agent-filter">
    <option value="">All Agents</option>
    <option value="agent1">Agent 1</option>
    <option value="agent2">Agent 2</option>
    <!-- Add more agent options dynamically based on available agents -->

  </select>

  <label for="status-filter">Status:</label>
  <select id="status-filter">
    <option value="">All Statuses</option>
    <option value="open">Open</option>
    <option value="assigned">Assigned</option>
    <option value="closed">Closed</option>
    <!-- Add more status options dynamically based on available statuses -->
  </select>

  <label for="priority-filter">Priority:</label>
  <select id="priority-filter">
    <option value="">All Priorities</option>
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
    <!-- Add more priority options dynamically based on available priorities -->
  </select>

  <label for="hashtag-filter">Hashtag:</label>
  <input type="text" id="hashtag-filter" placeholder="Enter a hashtag">

  <button id="apply-filter-btn">Apply Filter</button>
</div>

  <table>
    <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Subject</th>
        <th>Department</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ticket rows will be dynamically generated -->
    </tbody>
  </table>
  <div class="pagination">
    <button id="prev-page-btn">Previous</button>
    <span id="current-page">1</span>
    <button id="next-page-btn">Next</button>
  </div>
</div>

<!-- Ticket Details Page -->
<div class="ticket-details">
  <h1>Ticket Details</h1>
  <div class="ticket-info">
    <h2>Ticket ID: <span id="ticket-id"></span></h2>
    <p>Subject: <span id="ticket-subject"></span></p>
    <p>Department: <span id="ticket-department"></span></p>
    <p>Status: <span id="ticket-status"></span></p>
    <p>Priority: <span id="ticket-priority"></span></p>
    <p>Creation Date: <span id="ticket-creation-date"></span></p>
    <!-- Additional ticket information here -->
  </div>
  <div class="ticket-history">
    <!-- Ticket history will be dynamically generated -->
  </div>
  <div class="ticket-actions">
    <h2>Actions and Updates</h2>
    <form id="ticket-actions-form" method="post">
      <textarea id="ticket-update-text" name="ticket_update" rows="4" placeholder="Add an update..."></textarea>
      <button type="submit">Add Update</button>
      <select id="ticket-status-select" name="ticket_status">
        <option value="open">Open</option>
        <option value="assigned">Assigned</option>
        <option value="closed">Closed</option>
      </select>
      <button id="change-status-btn" type="button">Change Status</button>
      <select id="assign-agent-select" name="assign_agent">
        <!-- Agent options dynamically populated -->
      </select>
      <button id="assign-agent-btn" type="button">Assign Agent</button>
      <!-- Other actions and updates options -->
    </form>
  </div>
</div>
</body>
</html>
